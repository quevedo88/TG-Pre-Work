<!DOCTYPE html>

	<meta charset="utf-8">
	<title>FormExercise</title>

<body>

	<h1>Register</h1>


	<form>

		<label for="First Name">First Name:</label>
		<input id="First Name" type="text" name="First Name" placeholder="Jhone" required>

		<label for="Last Name">Last Name:</label>
		<input id="Last Name" type="text" name="Last Name" placeholder="Smith" required>

        <!--Aqui para que un parrafo quede debajo del otro se puede usar <p></p> pero es otra opcion <div></div>-->

       <div>

		<label for="Male">Male</label>
		<input type="radio" id="Male"  name="Gender" value="Male" required>

		<label for="Female">Female</label>
		<input id="Female" type="radio" name="Gender" value="Female" required>

		<label for="Others">Others</label>
		<input id="Others" type="radio" name="Gender" value="Other" required>
        </p>

        <p>
        <label for="Username">Your email:</label>
		<input id="Email" type="Email" name="Email" placeholder="Email" required>

		<label for="Password">Password:</label>
		<input id="Password" type="Password" name="Password" placeholder="Password" pattern=".{5,10}" required title="Password must be between 5 and 10 characteres" required>
		

        </div>

        <div>
        	Birthday:
         <select name="Month">    
            <option disabled selected>Month</option>
        	<option value="Jenuary">Jenuary </option>
        	<option value="February">February</option>
        	<option value="March">March</option>

              	
        </select>
           	<select name="Day">
           	<option hidden>Day</option>
        	<option value="1">1</option>
        	<option value="2">2</option>
        	<option value="3">3</option>
        </select>

        <select name="Year">
        	<option hidden>Year</option>
        	<option value="1989">1989</option>
        	<option value="1988">1988</option>
        	<option value="1987">1987</option>
        </select>          	

        </div>

        <p>
        	<label for="agreed">I agree to the terms and conditions</label>
        	<input id="agreed" type="Checkbox" name="agreed" required>
        </p>


		<button>Submit</button>
	
	</form>

</body>
</html>
